<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Cliente</ui:define>

    <ui:define name="content">

        <h:form id="form">
            
            <p:growl id="msgs" />

            <p:panel header="Criar novo Cliente" style="margin-bottom:20px">
                
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputLabel value="Nome : *" for="nome"></h:outputLabel>
                    <p:inputText id="nome" value="#{clienteC.cliente.nome}" required="true"/>

                    <h:outputLabel value="Nome Social : *" for="nome_social"></h:outputLabel>
                    <p:inputText id="nome_social" value="#{clienteC.cliente.nomeSocial}" required="true"/>

                    <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                    <p:commandButton id="btn_add" value="Add" update="clientes msgs @parent" action="#{clienteC.addCliente()}" >
                        <p:collector value="#{clienteC.cliente}" addTo="#{clienteC.clientes}" unique="true"/>
                    </p:commandButton>
                    
                </h:panelGrid>
                
            </p:panel>

            <p:outputPanel id="clientes">
                
                <p:dataTable value="#{clienteC.clientes}" var="cliente" id="booksTable">

                    <p:column headerText="Nome">
                        <h:outputText value="#{cliente.nome}" />
                    </p:column>

                    <p:column headerText="Nome Social">
                        <f:facet name="header">
                            <h:outputText value="Nome Social" />
                        </f:facet>
                        <h:outputText value="#{cliente.nomeSocial}" />
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandLink value="Remove" update=":form:clientes" process=":form:clientes">
                            <p:collector value="#{cliente}" removeFrom="#{clienteC.clientes}" unique="true"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
                
            </p:outputPanel>
            
        </h:form>

    </ui:define>

</ui:composition>
