<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">


    <ui:define name="title">Estoque</ui:define>

    <ui:define name="content">


        <!--<p:messages id="mens"  autoUpdate="true" />-->
        

        <h:form id="form_pesquisa">

            <!--<p:messages id="mens"  autoUpdate="true" />-->

            <h:panelGroup id="aba1" rendered="#{!estoqueC.mostrar_toolbar}" >
                <p:toolbar styleClass="toolbar">
                    <p:toolbarGroup  >
                        <p:commandButton value="Abrir" actionListener
                                         ="#{estoqueC.abrir()}" update="@form" global="false"  />
                        <p:separator></p:separator>
                        <p:commandButton value="Verificar" actionListener
                                         ="#{estoqueC.verificar()}" update="@form" global="false"  />
                    </p:toolbarGroup>
                </p:toolbar>
                <p:spacer />
                <p:dataTable id="dadosEstoque" var="produto" value="#{estoqueC.modelProdutos}" reflow="true"
                             style="margin-bottom:40px" emptyMessage="Nenhum produto encontrado">
                
                <p:ajax event="sort" skipChildren="false" />
                <p:column headerText="Tipo" sortBy="#{produto.nomeProduto}">
                    <p:outputLabel value="#{produto.nomeProduto}" />
                </p:column>

                <p:column headerText="Situação" sortBy="#{produto.situacao}">
                    <p:outputLabel value="#{produto.situacao}" />
                </p:column>

                <p:column headerText="Marca" sortBy="#{produto.marca}">
                    <p:outputLabel value="#{produto.marca}" />
                </p:column>

                <p:column headerText="Quantidade" sortBy="#{produto.quantidade}">
                    <p:outputLabel value="#{produto.quantidade}" />
                </p:column>
            </p:dataTable>
            </h:panelGroup>
            
            <h:panelGroup id="aba2" rendered="#{estoqueC.mostrar_toolbar}" >
                <p:toolbar styleClass="toolbar">
                    <p:toolbarGroup  >
                        <p:commandButton value="Fechar" actionListener
                                         ="#{estoqueC.fechar()}" update="@form" global="false"   />
                        <p:separator></p:separator>
                        <p:commandButton value="Verificar" actionListener
                                         ="#{estoqueC.verificar()}" update="@form" global="false"  />
                    </p:toolbarGroup>
                </p:toolbar>
                <p:spacer />
                <p:dataTable id="dadosEstoqueAberto" var="produto" value="#{estoqueC.modelProdutos}" reflow="true"
                             style="margin-bottom:40px" emptyMessage="Nenhum produto encontrado">
                
                <p:ajax event="sort" skipChildren="false" />
                <p:column headerText="Tipo" sortBy="#{produto.nomeProduto}">
                    <p:inputText value="#{produto.nomeProduto}" />
                </p:column>

                <p:column headerText="Situação" sortBy="#{produto.situacao}">
                    <p:inputText value="#{produto.situacao}" />
                </p:column>

                <p:column headerText="Marca" sortBy="#{produto.marca}">
                    <p:inputText value="#{produto.marca}" />
                </p:column>

                <p:column headerText="Quantidade" sortBy="#{produto.quantidade}">
                    <p:inputText value="#{produto.quantidade}" />
                </p:column>
            </p:dataTable>
            </h:panelGroup>
            

        </h:form>

    </ui:define>

</ui:composition>
