<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">


    <ui:define name="title">Movimentação</ui:define>

    <ui:define name="content">

        <h1>Movimentação</h1>

        <h:form id="form_pesquisa">

            <!--<p:messages id="mens" autoUpdate="true" />-->


            <h:panelGroup id="aba1" rendered="#{!pedidoC.mostrar_Toolbar}" >

                <p:toolbar styleClass="toolbar">

                    <p:toolbarGroup style="margin-top: 5px">

                        <p:commandButton value="Pesquisar" actionListener="#{pedidoC.pesquisar()}"
                                         update="dadosTabelas" process="@this panelGridPesq" style="alignment-adjust: auto;  margin-bottom: 15px; height: auto; width: 120px"/>
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{pedidoC.novo}" style="alignment-adjust: auto;  margin-bottom: 15px; height: auto; width: 120px" update="@form" global="false" 
                                         />

                    </p:toolbarGroup>

                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <!--                    <p:outputLabel for="pesqNome" value="Funcionario: "/>
                                        <p:inputText id="pesqNome" value="# {pedidoC.pedido.nome}" style="margin-left: 5px"/>
                                        <p:spacer />-->

                </p:panelGrid>

                <p:dataTable id="dadosTabelas" value="#{pedidoC.modelPedido}" var="cliente" reflow="true"
                             style="margin-top: 20px;"  emptyMessage="Nenhum pedido encontrado">

                    <p:column headerText="Cliente " priority="1">
                        <h:outputText value="#{pedidoC.cliente.nome}"/>
                    </p:column>

                    <p:column headerText="CNPJ" priority="1">
                        <h:outputText value="#{pedidoC.cliente.cnpj}"/>
                    </p:column>

                    <p:column headerText="Placa do veículo" priority="1">
                        <h:outputText value="#{pedidoC.caminhao.placaCaminhao}" />
                    </p:column>

                    <p:column headerText="Nome do motorista">
                        <h:outputText value="#{pedidoC.caminhao.nomeMotorista}">
                            <!--                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>-->
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{pedidoC.carregarParaAlterar()}">
                            <!--<f:setPropertyActionListener target="# {pedidoC.cliente}" value="# {cliente}"   />-->          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" actionListener="#{pedidoC.excluir()}" update="dadosTabelas" title="Excluir" >
                            <p:confirm header="Confirmação" message="Tem certeza exclusão?" icon="ui-icon-alert" />
                            <!--<f:setPropertyActionListener target="# {pedidoC.cliente}" value="# {cliente}"   />-->
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:panelGroup> 



            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>


            <!--janela novo (movimentação)-->

            <h:panelGroup id="aba_alterar" rendered="#{pedidoC.mostrar_Toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{pedidoC.salvar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Limpar" action="#{pedidoC.limpar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{pedidoC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <!--Cadastra dados do Pedido-->
                <p:fieldset legend="Dados do Pedido" style="margin-bottom:20px; margin-top: 15px">

                    <p:panelGrid columns="6" 
                                 styleClass="ui-paneilgrid-blak"  style="margin-bottom:20px; margin-top: 15px">

                        <p:outputLabel  value="Data: " >
                            <h:outputText  value="#{pedidoC.pedido.cadastro}" >
                                <f:convertDateTime for="data" pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:outputLabel>

                        <p:outputLabel value="Hora: " >
                            <p:outputLabel  style="margin-left: 5px" value="#{pedidoC.pedido.cadastro}" >                             
                                <f:convertDateTime pattern="HH:mm" />
                            </p:outputLabel>
                        </p:outputLabel>
                        
                    </p:panelGrid>

                    <p:panelGrid  columns="3" layout="grid" >

                        <p:outputLabel value="Nota Fiscal: ">                        
                            <p:inputText id="nota" value="#{pedidoC.pedido.notaFiscal}"/>
                            
                        </p:outputLabel>

                        <p:outputLabel value="Cliente" for="cliente" />

                          
                            <p:autoComplete id="cliente" minQueryLength="3" value="#{pedidoC.cliente.id}"
                                            completeMethod="#{pedidoC.pesquisaCliente}" effect="fade"
                                      >
<!--                                <p:ajax event="itemSelect" update="cnpj" listener="#{pedidoC.atualizarCliente}"/>-->
                    </p:autoComplete>


                        <p:outputLabel value="CNPJ: ">
                            <p:inputText   id="CNPJ" value="#{pedidoC.cliente.cnpj}"/>


                        </p:outputLabel>

                        <p:outputLabel value="Placa do Veículo: ">
                            <p:inputText value="#{pedidoC.caminhao.placaCaminhao}" />

                        </p:outputLabel>

                        <p:outputLabel for="nomeMot" value="Nome do Motorista: ">
                            <p:inputText   id="nomeMot" value="#{pedidoC.caminhao.nomeMotorista}"/>
                        </p:outputLabel>

                    </p:panelGrid>
                </p:fieldset>
                <p:fieldset legend="ENTRADA" style="margin-bottom:20px; margin-top: 15px">
                    <h:panelGrid columns="3" >
                        <p:selectOneMenu styleClass="form-control"  
                                         id="tipo" value="#{pedidoC.produto.nomeProduto}" >
                            <f:selectItem itemLabel="P13" itemValue="P13" />
                                <f:selectItem itemLabel="P20" itemValue="P20" />
                                <f:selectItem itemLabel="P45" itemValue="P45" />
                        </p:selectOneMenu>

                        <p:selectOneMenu  styleClass="form-control"  
                                          id="situacao" value="#{pedidoC.produto.situacao}" >
                            <f:selectItem itemLabel="Cheio" itemValue="Cheio" />
                            <f:selectItem itemLabel="Vazio" itemValue="Vazio" />
                            <f:selectItem itemLabel="Avariado" itemValue="Avariado" />
                           
                        </p:selectOneMenu>

                        <p:outputLabel for="quanti" value="Quantidade: ">
                            <p:inputText   id="quanti" value="#{pedidoC.produto.quantidade}"/>
                            
                        </p:outputLabel>

                        

                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset legend="SAIDA" style="margin-bottom:20px; margin-top: 15px">
                    <h:panelGrid columns="3" >
                        
                     
                        <p:selectOneMenu styleClass="form-control"  
                                         id="tipo2" value="#{pedidoC.produto.nomeProduto}" >
                            <f:selectItem itemLabel="P13" itemValue="P13" />
                                <f:selectItem itemLabel="P20" itemValue="P20" />
                                <f:selectItem itemLabel="P45" itemValue="P45" />
                        </p:selectOneMenu>

                        <p:selectOneMenu  styleClass="form-control"  
                                          id="situacao2" value="#{pedidoC.produto.situacao}" >
                            <f:selectItem itemLabel="Cheio" itemValue="Cheio" />
                            <f:selectItem itemLabel="Vazio" itemValue="Vazio" />
                            <f:selectItem itemLabel="Avariado" itemValue="Avariado" />
                           
                        </p:selectOneMenu>

                        <p:outputLabel for="quanti2" value="Quantidade: ">
                            <p:inputText   id="quanti2" value="#{pedidoC.produto.quantidade}"/>
                            
                        </p:outputLabel>

                        

                    </h:panelGrid>
                </p:fieldset>


            </h:panelGroup>



        </h:form>

    </ui:define>

</ui:composition>
