<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">


    <ui:define name="title">Movimentação</ui:define>

    <ui:define name="content">

        <h:form id="form_pesquisa">

            <p:messages id="mens" >
                <p:autoUpdate/>
            </p:messages>


            <h:panelGroup id="aba1" rendered="#{!pedidoC.mostrar_Toolbar}" >

                <p:toolbar styleClass="toolbar">

                    <p:toolbarGroup>

                        <p:commandButton value="Pesquisar" actionListener="#{pedidoC.pesquisar()}"
                                         update="dadosTabelas" process="@this panelGridPesq" />
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{pedidoC.novo}" update="@form" global="false" />

                    </p:toolbarGroup>

                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqNome" value="Cliente: "/>
                    <p:inputText id="pesqNome" value="#{pedidoC.cliente.nome}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosTabelas" value="#{pedidoC.modelPedido}" var="cliente" reflow="true"
                             style="margin-top: 20px;"  emptyMessage="Nenhum pedido encontrado">

                    <p:column headerText="Cliente " priority="1">
                        <h:outputText value="#{pedidoC.cliente.nome}"/>
                    </p:column>

                    <p:column headerText="CNPJ" priority="1">
                        <h:outputText value="#{pedidoC.cliente.cnpj}"/>
                    </p:column>

                    <p:column headerText="Placa do veículo" priority="1">
                        <h:outputText value="#{pedidoC.caminhao.placaCaminhao}" />
                    </p:column>

                    <p:column headerText="Nome do motorista">
                        <h:outputText value="#{pedidoC.caminhao.nomeMotorista}"/>
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{pedidoC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="# {pedidoC.cliente}" value="# {cliente}"   />          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" actionListener="#{pedidoC.excluir()}" update="dadosTabelas" title="Excluir" >
                            <p:confirm header="Confirmação" message="Tem certeza exclusão?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener target="# {pedidoC.cliente}" value="# {cliente}"   />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:panelGroup> 

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>


            <!--janela novo (movimentação)-->

            <h:panelGroup id="aba_alterar" rendered="#{pedidoC.mostrar_Toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{pedidoC.salvar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Limpar" action="#{pedidoC.limpar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{pedidoC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <!--Cadastra dados do Pedido-->
                <p:fieldset legend="Dados do Pedido" style="margin-bottom:20px; margin-top: 15px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" 
                                 styleClass="painel_grid_noborder" style="width: 100%; min-width: 50%" >

                        <p:outputLabel  value="Data: " >
                            <h:outputText  value="#{pedidoC.pedido.cadastro}" >
                                <f:convertDateTime for="data" pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:outputLabel>

                        <p:outputLabel value="Hora: " >
                            <p:outputLabel  style="margin-left: 5px" value="#{pedidoC.pedido.cadastro}" >                             
                                <f:convertDateTime pattern="HH:mm" />
                            </p:outputLabel>
                        </p:outputLabel>

                    </p:panelGrid>

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-9" 
                                 styleClass="painel_grid_noborder" style="width: 100%; min-width: 50%" >

                        <p:outputLabel value="Nota Fiscal: "/>                        
                        <p:inputText id="nota" value="#{pedidoC.pedido.notaFiscal}" size="70"/>

                        <p:outputLabel value="Cliente: " for="cliente" />
                        <p:autoComplete id="cliente"  forceSelection="true" size="70" minQueryLength="3" rendered="#{pedidoC.cliente.id == null}"
                                        value="#{pedidoC.cliente.nome}" completeMethod="#{pedidoC.completeCliente}"/>
                        <p:inputText id="nome2"   rendered="#{pedidoC.cliente.id != null}" readonly="true"
                                     value="#{pedidoC.cliente.nome}" />

                        <p:outputLabel value="CNPJ: "/>
                        <p:inputText   id="CNPJ" value="#{pedidoC.cliente.cnpj}" size="70"/>

                        <p:outputLabel value="Placa do Veículo: "/>
                        <p:inputText value="#{pedidoC.caminhao.placaCaminhao}" size="70" />

                        <p:outputLabel for="nomeMot" value="Nome do Motorista: "/>
                        <p:inputText  id="nomeMot" value="#{pedidoC.caminhao.nomeMotorista}" size="70"/>

                    </p:panelGrid>

                </p:fieldset>

                <p:fieldset legend="Entrada e Saída" style="margin-bottom:20px; margin-top: 15px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-9" 
                                 styleClass="painel_grid_noborder" style="width: 100%; min-width: 50%">

                        <p:outputLabel value="Produto: " for="produto" />
                        <p:autoComplete id="produto"  forceSelection="true" size="70" minQueryLength="3" rendered="#{pedidoC.produto.id == null}"
                                        value="#{pedidoC.produto.nomeProduto}" completeMethod="#{pedidoC.completeProduto}"/>
                        <p:inputText id="produto2"   rendered="#{pedidoC.produto.id != null}" readonly="true"
                                     value="#{pedidoC.produto.nomeProduto}" />

                        <h:outputLabel for="tipoMovimentacao" value="Movimentação:  " />
                        <p:selectOneMenu styleClass="form-control" id="tipoMovimentacao" value="#{pedidoC.movimentacao}" required="true" 
                                         requiredMessage="Situação é obrigatório"  >
                            <f:selectItem itemLabel="Selecione uma Situação" itemValue="" />
                            <f:selectItem itemLabel="Entrada" itemValue="Entrada" />
                            <f:selectItem itemLabel="Saída" itemValue="Saida" />
                        </p:selectOneMenu>

                        <p:outputLabel for="quanti" value="Quantidade: "/>
                        <p:inputText   id="quanti" value="#{pedidoC.produto.quantidade}" size="15"/>

                        <p:commandButton id="btn_reset_produto" value="Reset" type="reset" actionListener="#{pedidoC.addItemProduto()}"/>
                        <p:commandButton id="btn_add_produto" value="Add" update="dadosMoviEntrada, dadosMoviSaida" action="#{pedidoC.addItemProduto()}" />

                    </p:panelGrid>

                </p:fieldset>

                <p:dataTable id="dadosMoviEntrada" value="#{pedidoC.modelProdutoEntrada}" var="produto" reflow="true"
                             style="margin-top: 20px;" emptyMessage="Nenhum produto adicionado">

                    <f:facet name="header">
                        Produtos Entrada
                    </f:facet>

                    <p:column headerText="Produto " priority="1">
                        <h:outputText value="#{pedidoC.produto.nomeProduto}"/>
                    </p:column>

                    <p:column headerText="Marca" priority="1">
                        <h:outputText value="#{pedidoC.produto.marca}"/>
                    </p:column>

                    <p:column headerText="Situação" priority="1">
                        <h:outputText value="#{pedidoC.produto.situacao}" />
                    </p:column>

                    <p:column headerText="Quantidade" priority="1">
                        <h:outputText value="#{pedidoC.produto.quantidade}" />
                    </p:column>
                    
                </p:dataTable>

                <p:dataTable id="dadosMoviSaida" value="#{pedidoC.modelProdutoSaida}" var="produto" reflow="true"
                             style="margin-top: 20px;" emptyMessage="Nenhum produto adicionado" >

                    <f:facet name="header">
                        Produtos Saída
                    </f:facet>

                    <p:column headerText="Produto " priority="1">
                        <h:outputText value="#{pedidoC.produto.nomeProduto}"/>
                    </p:column>

                    <p:column headerText="Marca" priority="1">
                        <h:outputText value="#{pedidoC.produto.marca}"/>
                    </p:column>

                    <p:column headerText="Situação" priority="1">
                        <h:outputText value="#{pedidoC.produto.situacao}" />
                    </p:column>

                    <p:column headerText="Quantidade" priority="1">
                        <h:outputText value="#{pedidoC.produto.quantidade}" />
                    </p:column>

                </p:dataTable>

            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
