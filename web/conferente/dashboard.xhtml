<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">

        <p:messages id="mens">
            <p:autoUpdate/>
        </p:messages>

        <h:form id="form_pesquisa">

            <p:growl id="growl" showDetail="true" />

            <p:panelGrid id="panelGridPesq" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="painel_grid_noborder" >

                <p:chart type="bar" model="#{dashboardC.graficoPedidosTotalAno}" style="height:300px" widgetVar="pedido" />
                <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('pedido').resetZoom()"/>

                <p:chart type="bar" model="#{dashboardC.graficoProdutosTotalAno}" style="height:300px" widgetVar="produto" />
                <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('produto').resetZoom()"/>

                <p:chart type="bar" model="#{dashboardC.graficoSituacoes}" style="height:300px" 
                         widgetVar="situacao"  responsive="true"/>
                <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('situacao').resetZoom()"/>
                
                <p:chart type="pie" model="#{dashboardC.graficoPieSituacoes}" style="width:50%;height:400px" />

            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
