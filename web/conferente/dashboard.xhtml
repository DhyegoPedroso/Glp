<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">

        <p:messages id="mens">
            <p:autoUpdate/>
        </p:messages>

        <h:form id="form_pesquisa">

            <style type="text/css">
                .ui-panel, div.ui-state-hover {
                    margin: 10px;
                    width:50%;
                }

                .ui-dashboard-column {
                    width:50%;
                }
            </style>

            <p:growl id="msgs" showDetail="true" />

            <p:dashboard id="board" model="#{dashboardC.model}">
                <p:ajax event="reorder" listener="#{dashboardC.handleReorder}" update="msgs" />

                <p:panel id="ano" header="Ano">
                    <h:outputText value="Grafico dos meses corrente ao Ano" />
                </p:panel>

                <p:panel id="mes" header="Mes">
                    <h:outputText value="Grafico do mes atual" />
                </p:panel>

                <p:panel id="produtoAno" header="Produto Ano">
                    <h:outputText value="Grafico dos produtos mais vendidos por meses do ano corrente"  />
                </p:panel>
                
                 <p:panel id="produtoMes" header="Produto MÃªs">
                    <h:outputText value="Grafico dos produtos mais vendido do mes atual" />
                </p:panel>


            </p:dashboard>

            <div style="clear:both" />
        </h:form>

    </ui:define>

</ui:composition>
