<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">

        <p:messages id="mens">
            <p:autoUpdate/>
        </p:messages>

        <h:form id="form_pesquisa">

            <p:growl id="growl" showDetail="true" />

            <p:chart type="bar" model="#{dashboardC.graficoPedidosTotalAno}" style="height:300px" widgetVar="chart" />
            <p:commandButton type="button" value="Reset" icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>

        </h:form>

    </ui:define>

</ui:composition>
