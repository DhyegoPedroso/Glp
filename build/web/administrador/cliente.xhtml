<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Cliente</ui:define>

    <ui:define name="content">

        <h:form id="form_pesquisa">
            <p:growl id="msgs" showDetail="true" sticky="true"/>

            <p:messages id="mens"  autoUpdate="true" />

            <h:panelGroup id="aba1" rendered="#{!clienteC.mostrar_toolbar}" >

                <p:toolbar styleClass="toolbar">

                    <p:toolbarGroup  >

                        <p:commandButton value="Pesquisar" actionListener="#{clienteC.pesquisar()}"
                                         update="dadosCliente" process="@this panelGridPesq" />
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{clienteC.novo}" update="@form" global="false"  />

                    </p:toolbarGroup>

                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqNome" value="Funcionario: "/>
                    <p:inputText id="pesqNome" value="#{clienteC.cliente.nome}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosCliente" value="#{clienteC.modelClientes}" var="cliente" reflow="true"
                             style="margin-top: 20px;"  emptyMessage="Nenhum cliente encontrado">

                    <p:column headerText="Cliente" priority="1">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>

                    <p:column headerText="Razão Social" priority="1">
                        <h:outputText value="#{cliente.nomeSocial}"/>
                    </p:column>

                    <p:column headerText="CNPJ" priority="1">
                        <h:outputText value="#{cliente.cnpj}" />
                    </p:column>

                    <p:column headerText="Data Contratação">
                        <h:outputText value="#{cliente.dtCadastro}">
                            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{clienteC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" actionListener="#{clienteC.excluir()}" update="dadosCliente" title="Excluir" >
                            <p:confirm header="Confirmação" message="Tem certeza exclusão?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:panelGroup> 

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>

            <h:panelGroup id="aba_alterar" rendered="#{clienteC.mostrar_toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{clienteC.salvar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{clienteC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <!--Cadastra dados do Cliente-->
                <p:fieldset legend="Dados do Cliente" style="margin-bottom:20px; margin-top: 10px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-8" styleClass="painel_grid_noborder" 
                                 style="width: 100%">

                        <p:outputLabel for="nomeCliente" value="Nome:" />
                        <p:inputText id="nomeCliente" value="#{clienteC.cliente.nome}" size="40"/>

                        <p:outputLabel for="nomeSocialCliente" value="Razão Social:" />
                        <p:inputText id="nomeSocialCliente" value="#{clienteC.cliente.nomeSocial}" size="40"/>

                        <p:outputLabel for="cnpjCliente" value="CNPJ:" />
                        <p:inputMask id="cnpjCliente" value="#{clienteC.cliente.cnpj}" mask="99.999.999/9999-99" size="40" />

                    </p:panelGrid>

                </p:fieldset>













                <!--Modal para adicionar endereço do Cliente-->
                <p:commandButton value="Endereço" type="button" onclick="PF('dlg3').show();" /> 

                <p:dialog header="Endereço" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="50%" width="35%">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-6" styleClass="painel_grid_noborder" >

                        <p:outputLabel for="logradouroCliente" value="Logradouro:" />
                        <p:inputText id="logradouroCliente" value="#{clienteC.endereco.logradouro}"/>

                        <p:outputLabel for="numeroCliente" value="Número:" />
                        <p:inputText id="numeroCliente" value="#{clienteC.endereco.numero}" />

                        <p:outputLabel for="complementoCliente" value="Complemento:" />
                        <p:inputText id="complementoCliente" value="#{clienteC.endereco.complemento}"/>

                        <p:outputLabel for="cepCliente" value="Cep:" />
                        <p:inputMask id="cepCliente" value="#{clienteC.endereco.cep}" mask="99999-999"/>

                        <p:outputLabel for="bairroCliente" value="Bairro:" />
                        <p:inputText id="bairroCliente" value="#{clienteC.endereco.bairro}"/>

                        <p:outputLabel for="cidadeCliente" value="Cidade:" />
                        <p:inputText id="cidadeCliente" value="#{clienteC.endereco.cidade}"/>

                        <p:outputLabel for="ufCliente" value="UF:" />
                        <p:inputText id="ufCliente" value="#{clienteC.endereco.uf}" size="2"/>

                        <p:outputLabel for="paisCliente" value="Pais:" />
                        <p:inputText id="paisCliente" value="#{clienteC.endereco.pais}"/>

                        <p:outputLabel for="telefoneCliente" value="Telefone: " />
                        <p:inputMask id="telefoneCliente" mask="(99) 9999-9999" value="#{clienteC.contato.telefone}"/>

                        <p:outputLabel for="celularCliente" value="Celular: " />
                        <p:inputMask id="celularCliente" mask="(99) 99999-9999" value="#{clienteC.contato.celular}"/>

                        <p:outputLabel for="whatsappCliente" value="Whatsapp:" />
                        <p:selectBooleanButton id="whatsappCliente" value="#{clienteC.contato.whatsapp}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>

                        <p:outputLabel for="emailCliente" value="E-mail: " />
                        <p:inputText id="emailCliente" value="#{clienteC.contato.email}"/>

                        <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                        <p:commandButton id="btn_add" value="Add" update="dadosEndereco " action="#{clienteC.reinitEndereco()}" >
                            <p:collector value="#{clienteC.endereco}" addTo="#{clienteC.enderecos}" unique="true"/>
                        </p:commandButton>

                    </p:panelGrid>

                </p:dialog>


                <!--Endereços do Cliente ja add na lista-->
                <p:dataTable   id="dadosEndereco" value="#{clienteC.cliente.enderecos}" var="endereco" reflow="true"
                               style="margin-top: 20px;"  emptyMessage="Nenhum endereço encontrado">

                    <p:column headerText="Logradouro" priority="1">
                        <h:outputText value="#{endereco.logradouro}"/>
                    </p:column>
                    
                    <p:column headerText="Numero" priority="1">
                        <h:outputText value="#{endereco.numero}"/>
                    </p:column>

                    <p:column headerText="Complemento" priority="1">
                        <h:outputText value="#{endereco.complemento}" />
                    </p:column>

                    <p:column headerText="CEP" priority="1">
                        <h:outputText value="#{endereco.cep}" />
                    </p:column>

                    <p:column headerText="Bairro" priority="1">
                        <h:outputText value="#{endereco.bairro}"/>
                    </p:column>

                    <p:column headerText="Cidade" priority="1">
                        <h:outputText value="#{endereco.cidade}" />
                    </p:column>

                    <p:column headerText="UF" priority="1">
                        <h:outputText value="#{endereco.uf}" />
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >

                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{clienteC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-home" title="Add Caminhão" process="@this" onclick="PF('dlg4').show();">
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />          
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

                <!--Modal para add caminhoes do cliente-->
                <p:dialog header="Add Caminhão" widgetVar="dlg4" showEffect="explode" hideEffect="bounce" height="50%" width="35%">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-6" styleClass="painel_grid_noborder" >

                        <p:outputLabel for="MotoristaCaminhao" value="Motorista:" />
                        <p:inputText id="MotoristaCaminhao" value="#{clienteC.caminhao.nomeMotorista}"/>

                        <p:outputLabel for="PlacaCaminhao" value="Placa:" />
                        <p:inputText id="PlacaCaminhao" value="#{clienteC.caminhao.nomeMotorista}"/>

                        <p:commandButton value="Salvar"  action="#{clienteC.addCaminhao()}" update="aba_alterar"/>

                    </p:panelGrid>

                    <p:dataTable  id="dadosCaminhao" value="#{clienteC.endereco.caminhoes}" var="caminhao" reflow="true"
                                  style="margin-top: 20px;"  emptyMessage="Nenhum Caminhao encontrado">

                        <p:column headerText="Motorista" priority="1">
                            <h:outputText value="#{caminhao.nomeMotorista}"/>
                        </p:column>

                        <p:column headerText="Placa" priority="1">
                            <h:outputText value="#{caminhao.placaCaminhao}" />
                        </p:column>

                        <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                            <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{clienteC.carregarParaAlterar()}">
                                <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />          
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-trash" actionListener="#{clienteC.excluir()}" update="dadosCaminhao" title="Excluir" >
                                <p:confirm header="Confirmação" message="Tem certeza exclusão?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />
                            </p:commandButton>

                        </p:column>

                    </p:dataTable>

                </p:dialog>

            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
