<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">

    <ui:define name="title">Cliente</ui:define>

    <ui:define name="content">

        <h:form id="form_pesquisa">

            <p:messages id="mens" autoUpdate="" />

            <h:panelGroup id="aba1" rendered="#{!clienteC.mostrar_toolbar}" >

                <p:toolbar styleClass="toolbar">
                    <p:toolbarGroup  >
                        <p:commandButton value="Pesquisar" actionListener="#{clienteC.pesquisar()}"
                                         update="dadosCliente" process="@this panelGridPesq" />
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{clienteC.novo}" update="@form" global="false"  />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqNome" value="Funcionario: "/>
                    <p:inputText id="pesqNome" value="#{clienteC.cliente.nome}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosCliente" value="#{clienteC.modelClientes}" var="cliente" reflow="true"
                             style="margin-top: 20px;"  emptyMessage="Nenhum cliente encontrado">

                    <p:column headerText="Nome" priority="1">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>

                    <p:column headerText="Nome Social" priority="1">
                        <h:outputText value="#{cliente.nomeSocial}"/>
                    </p:column>

                    <p:column headerText="CNPJ" priority="1">
                        <h:outputText value="#{cliente.cnpj}" />
                    </p:column>

                    <p:column headerText="Celular" priority="1">
                        <h:outputText value="#{cliente.contato.celular}" />
                    </p:column>

                    <p:column headerText="Whatsapp:" priority="1">
                        <h:outputText value="#{cliente.contato.whatsapp}" />
                    </p:column>

                    <p:column headerText="E-Mail" priority="1">
                        <h:outputText value="#{cliente.contato.email}" />
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{clienteC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />          
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash" actionListener="#{clienteC.excluir()}" update="dadosCliente" title="Excluir" >
                            <p:confirm header="Confirmação" message="Tem certeza exclusão?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener target="#{clienteC.cliente}" value="#{cliente}"   />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:panelGroup> 

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>

            <h:panelGroup id="aba_alterar" rendered="#{clienteC.mostrar_toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{clienteC.salvar()}" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{clienteC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <p:fieldset legend="Dados do Cliente" style="margin-bottom:20px; margin-top: 10px">

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-8" styleClass="painel_grid_noborder" 
                                 style="width: 100%">

                        <p:outputLabel for="nomeCliente" value="Nome:" />
                        <p:inputText id="nomeCliente" value="#{clienteC.cliente.nome}" size="40"/>

                        <p:outputLabel for="nomeSocialCliente" value="Nome Social:" />
                        <p:inputText id="nomeSocialCliente" value="#{clienteC.cliente.nomeSocial}" size="40"/>

                        <p:outputLabel for="cnpjCliente" value="CNPJ:" />
                        <p:inputMask id="cnpjCliente" value="#{clienteC.cliente.cnpj}" mask="99.999.999/9999-99" size="40" />

                    </p:panelGrid>

                </p:fieldset>


                <p:commandButton id="btAddEndereco" value="Adicionar Endereco" actionListener="#{clienteC.adicionarEndereco()}" update="@form" style="margin-bottom: 20px"/>
                <ui:repeat value="#{clienteC.enderecos}" var="endereco" varStatus="status">
                    <p:panelGrid id="painelContatos" columns="3" layout="grid" style="margin-bottom: 15px"
                                 columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4" styleClass="painel_grid_noborder" > 

                        <p:fieldset legend="Endereço do Cliente" style="margin-bottom:20px; margin-top: 10px">
                            <p:panelGrid id="painelEnderecos" columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-5" styleClass="painel_grid_noborder" >

                                <p:outputLabel for="unidadeCliente" value="Unidade: " />
                                <p:outputLabel id="unidadeCliente" value="#{clienteC.endereco.unidade}" />

                                <p:outputLabel for="logradouroCliente" value="Logradouro:" />
                                <p:inputText id="logradouroCliente" value="#{clienteC.endereco.logradouro}"/>

                                <p:outputLabel for="numeroCliente" value="Número:" />
                                <p:inputText id="numeroCliente" value="#{clienteC.endereco.numero}" />

                                <p:outputLabel for="complementoCliente" value="Complemento:" />
                                <p:inputText id="complementoCliente" value="#{clienteC.endereco.complemento}"/>

                                <p:outputLabel for="cepCliente" value="Cep:" />
                                <p:inputMask id="cepCliente" value="#{clienteC.endereco.cep}" mask="99999-999"/>

                                <p:outputLabel for="bairroCliente" value="Bairro:" />
                                <p:inputText id="bairroCliente" value="#{clienteC.endereco.bairro}"/>

                                <p:outputLabel for="cidadeCliente" value="Cidade:" />
                                <p:inputText id="cidadeCliente" value="#{clienteC.endereco.cidade}"/>

                                <p:outputLabel for="ufCliente" value="UF:" />
                                <p:inputText id="ufCliente" value="#{clienteC.endereco.uf}" size="2"/>

                                <p:outputLabel for="paisCliente" value="Pais:" />
                                <p:inputText id="paisCliente" value="#{clienteC.endereco.pais}"/>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Contato do Cliente" style="margin-bottom:20px; margin-top: 10px">

                            <p:commandButton id="btAddContato" value="Adicionar Contato" actionListener="#{clienteC.adicionarContato()}" update="@form" style="margin-bottom: 20px"/>

                            <ui:repeat value="#{clienteC.contatos}" var="contato" varStatus="status">

                                <p:panelGrid id="painelTelefone" columns="2" layout="grid" style="margin-bottom: 15px" 
                                             columnClasses="ui-grid-col-4, ui-grid-col-5" styleClass="painel_grid_noborder" >

                                    <p:outputLabel for="unidadeClienteCont" value="Unidade: " />
                                    <p:outputLabel id="unidadeClienteCont" value="#{clienteC.contato.unidade}" />

                                    <p:outputLabel for="foneCliente" value="Telefone: " />
                                    <p:inputMask id="foneCliente" value="#{clienteC.contato.telefone}" mask="(99) 9999-9999" />

                                    <p:outputLabel for="celularCliente" value="Celular:" />
                                    <p:inputMask id="celularCliente" value="#{clienteC.contato.celular}" mask="(99) 99999-9999" />

                                    <p:outputLabel for="btWhats" value="Whatsapp?"/>
                                    <p:selectBooleanButton id="btWhats" value="#{clienteC.contato.whatsapp}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>

                                    <p:outputLabel for="emailCliente" value="E-Mail:" />
                                    <p:inputText id="emailCliente" value="#{clienteC.contato.email}" />

                                    <p:commandButton id="btAddContato" value="Remover Contato" actionListener="#{clienteC.removerContato(status.index)}" update="@form"/>

                                </p:panelGrid>
                            </ui:repeat>
                        </p:fieldset>

                        <p:fieldset legend="Caminhão do Cliente" style="margin-bottom:20px; margin-top: 10px">

                            <p:commandButton id="btAddCaminhao" value="Adicionar Caminhão" actionListener="#{clienteC.adicionarCaminhao()}" update="@form" style="margin-bottom: 20px"/>

                            <ui:repeat value="#{clienteC.caminhoes}" var="caminhao" varStatus="status">

                                <p:panelGrid id="painelCamihoes" columns="2" layout="grid" style="margin-bottom: 15px" 
                                             columnClasses="ui-grid-col-4, ui-grid-col-5" styleClass="painel_grid_noborder" >

                                    <p:outputLabel for="unidadeClienteCam" value="Unidade: " />
                                    <p:outputLabel id="unidadeClienteCam" value="#{clienteC.caminhao.unidade}"/>

                                    <p:outputLabel for="nomeMotorista" value="Motorista: " />
                                    <p:inputText id="nomeMotorista" value="#{clienteC.caminhao.nomeMotorista}" />

                                    <p:outputLabel for="placaCaminhao" value="Placa: " />
                                    <p:inputMask id="placaCaminhao" value="#{clienteC.caminhao.placaCaminhao}" mask="9999999"/>

                                    <p:commandButton id="btRemCaminhao" value="Remover Caminhão" actionListener="#{clienteC.removerCaminhao(status.index)}" update="@form"/>

                                </p:panelGrid>
                            </ui:repeat>
                        </p:fieldset>

                        <p:commandButton id="btRemEndereco" value="Remover Endereço" actionListener="#{clienteC.removerEndereco(status.index)}" update="@form"/>
                    </p:panelGrid>
                </ui:repeat>

            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
